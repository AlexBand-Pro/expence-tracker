<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link rel="stylesheet" href="index.css">

    <!-- Sixtyfour Convergence Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">

    <!-- Roboto Mono Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <h1>ExpenseTracker</h1>
    </header>
    <main>
      <div class="canvas-wrapper">
        <button id="export-btn" class="export-btn">
          <i id="download-icon" class="fa-solid fa-circle-down fa-2x"></i>
        </button>
        <canvas id="category-chart"></canvas>
        <div id="data-placeholder" class="chart-place-holder">
          <p>Your data</p>
          <p>will appear here</p>
        </div>
      </div>

      <div class="dark-mode-wrapper">
        <button id="dark-mode-btn" class="dark-mode-btn">Light</button>
        <button id="settings" class="settings-btn">Monthly Cap</button>
      </div>

      <div class="add-expense-container">
        <form>
          <input type="text" id="item" name="item" placeholder="Item" maxlength="30" required/>
          <input type="text" id="amount" name="amount" placeholder="Amount" required/>
          <select id="category" name="category" required>
            <option value="" disabled selected>-- select category --</option>
            <option value="Housing">Housing</option>
            <option value="Utilities">Utilities</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Health">Health</option>
            <option value="Personal & Household">Personal & Household</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Travel">Travel</option>
            <option value="Savings & Investments">Savings & Investments</option>
            <option value="Debt Payments">Debt Payments</option>
            <option value="Education">Education</option>
            <option value="Gifts & Donations">Gifts & Donations</option>
            <option value="Pets">Pets</option>
            <option value="Kids">Kids</option>
            <option value="Bills">Bills</option>
          </select>
          <input type="date" id="date" name="date" required>
          <button id="form-btn">Add Expense</button>
        </form>
      </div>
      <div class="filter">
        <select name="category-filter" id="category-filter" required>
          <option value="All categories">All categories</option>
          <option value="Housing">Housing</option>
          <option value="Utilities">Utilities</option>
          <option value="Food">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="Health">Health</option>
          <option value="Personal & Household">Personal & Household</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Travel">Travel</option>
          <option value="Savings & Investments">Savings & Investments</option>
          <option value="Debt Payments">Debt Payments</option>
          <option value="Education">Education</option>
          <option value="Gifts & Donations">Gifts & Donations</option>
          <option value="Pets">Pets</option>
          <option value="Kids">Kids</option>
          <option value="Bills">Bills</option>
        </select>
        <select name="period-filter" id="period-filter" required>
          <option value="48000">Lifetime</option>
          <option value="90">90 days</option>
          <option value="30">30 days</option>
          <option value="7">7 days</option>
          <option value="1">1 day</option>
        </select>
      </div>
      <div class="total-spent">
        <p class="total" id="total">Total Spent: $0.00</p>
      </div>
      <div class="all-expenses" id="all-expenses">
        <p>Expenses:</p>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
