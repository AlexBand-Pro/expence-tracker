<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link rel="stylesheet" href="index.css">

    <!-- Sixtyfour Convergence Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">

    <!-- Roboto Mono Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>ExpenseTracker</h1>
    </header>
    <main>
      <div class="add-expense-container">
        <form>
          <input type="text" id="item" name="item" placeholder="Item" maxlength="30" required/>
          <input type="text" id="amount" name="amount" placeholder="Amount" required/>
          <select id="category" name="category" required>
            <option value="" disabled selected>-- select category --</option>
            <option value="Housing">Housing</option>
            <option value="Utilities">Utilities</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Health">Health</option>
            <option value="Personal & Household">Personal & Household</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Travel">Travel</option>
            <option value="Savings & Investments">Savings & Investments</option>
            <option value="Debt Payments">Debt Payments</option>
            <option value="Education">Education</option>
            <option value="Gifts & Donations">Gifts & Donations</option>
            <option value="Pets">Pets</option>
            <option value="Kids">Kids</option>
            <option value="Bills">Bills</option>
          </select>
          <input type="date" id="date" name="date" required>
          <button>Add Expense</button>
        </form>
      </div>
      <div class="filter">
        <select name="category-filter" id="category-filter" required>
          <option value="All categories">All categories</option>
          <option value="Housing">Housing</option>
          <option value="Utilities">Utilities</option>
          <option value="Food">Food</option>
          <option value="Transportation">Transportation</option>
          <option value="Health">Health</option>
          <option value="Personal & Household">Personal & Household</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Travel">Travel</option>
          <option value="Savings & Investments">Savings & Investments</option>
          <option value="Debt Payments">Debt Payments</option>
          <option value="Education">Education</option>
          <option value="Gifts & Donations">Gifts & Donations</option>
          <option value="Pets">Pets</option>
          <option value="Kids">Kids</option>
          <option value="Bills">Bills</option>
        </select>
        <select name="period-filter" id="period-filter" required>
          <option value="48000">Lifetime</option>
          <option value="90">90 days</option>
          <option value="30">30 days</option>
          <option value="7">7 days</option>
          <option value="1">1 day</option>
        </select>
      </div>
      <div class="total-spent">
        <p class="total" id="total">Total Spent: $0.00</p>
      </div>
      <div class="all-expenses" id="all-expenses">
        <p>Expenses:</p>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
